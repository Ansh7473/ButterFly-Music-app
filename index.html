<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterFly Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-wrapper">
        
        <aside class="sidebar">
            <div class="logo">
                <h2>ButterFly Music</h2>
            </div>
            <nav class="nav-links">
                <ul>
                   <li class="active"><i class="fa-solid fa-house"></i> Home</li>
        
                    <li id="search-container">
                     <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                   <input type="text" id="search-input" placeholder="Search Artist...">
                  </div>
                </li>
                <li><i class="fa-solid fa-compact-disc"></i> Library</li>
                </ul>
            </nav>
            <div class="playlists">
                <p class="section-title">YOUR PLAYLISTS</p>
                <ul>
                    <li>Dark music</li>
                    
                    <li>Late Night Sessions</li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="nav-buttons">
                    <button class="circle-btn"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="circle-btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </header>

            <section class="hero-section">
                <div class="hero-content">
                    <p>VERIFIED ARTIST</p>
                    <h1>pysc</h1>
                    <p class="stats">1,240,500 Monthly Listeners</p>
                </div>
            </section>

            <section class="song-list">
                <h3>Popular Tracks</h3>
                </section>
        </main>

        <footer class="player-bar">
            <div class="now-playing">
                <div class="album-art"></div>
                <div class="track-info">
                    <p class="track-name">Loading...</p>
                    <p class="track-artist">unknown</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <i id="shuffle" class="fa-solid fa-shuffle"></i>
                    
                    <i id="prev" class="fa-solid fa-backward-step"></i>
                    
                    <i id="play-btn" class="fa-solid fa-circle-play play-main"></i>
                    
                    <i id="next" class="fa-solid fa-forward-step"></i>
                    
                    <i id="repeat" class="fa-solid fa-repeat"></i>
                </div>
                
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume-bar">
                    <div class="volume-fill"></div>
                </div>
            </div>
        </footer>

    </div>

    <audio id="main-audio"></audio>

    <script src="script.js"></script>
</body>
</html>
